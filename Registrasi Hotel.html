DAFTAR HOTEL

<!DOCTYPE html>
<html>
<head><title>Registrasi Hotel</title></head>

	<style>
	input {
	margin : 10px;
	}
	</style>

<body>
	<form>
	<h2 align="center"><font color="#9966FF">Registrasi Hotel</font></h2>
	<form action="proses"method="post name = "form">
	<table width="68%"border="0" align = "center" celipadding="0">
	
	<tr>
	<td width = "33%">Nama</td>
	<td width = "3%"> </td>
	<td width = "64%"><input name = "txtNama"type = "text"
	id = "txtNama" placeholder="Nama Hotel"></input></td>
	</tr>
	
	<tr>
	<td width = "33%">Alamat</td>
	<td>&nbsp;</td>
	<td><textarea name="txtAlamat" cols= "40" rows = "2"
	id="txtAlamat" placeholder="Alamat Hotel"></textarea></td>
	</tr>
	
	<tr>
	<td width = "33%"> Email</td>
	<td width = "3"></td>
	<td><input name = "email"type="email" placeholder="Email Hotel"</input></td>
	</tr>
	
	<tr>
	<td width = "33%"> Kritik dan Saran</td>
	<td width = "3"></td>
	<td><textarea name = "text" = cols = "40" row = "2"
	id = "text" placeholder="Kritik dan Saran"></textarea></td>
	</tr>
	
	<button class = "w3-button w3-block w3-section 
	w3-blue w3-ripple w3-padding">Kirim</button>
	</form>
</body>
</html>
